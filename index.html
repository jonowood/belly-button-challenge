<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-4 mb-4 jumbotron">
        <h1 class="text-center">Belly Button Biodiversity Dashboard</h1>
        <p class="text-center">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="selDataset">Test Subject ID No.:</label>
          <select id="selDataset" class="form-control" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="card">
          <div class="card-header">
            Demographic Info
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-6">
            <div id="bar"></div>
          </div>
          <div class="col-md-6">
            <div id="gauge"></div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="chart-container">
              <div id="bubble"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
